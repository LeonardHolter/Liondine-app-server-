# Nixpacks configuration for Railway
# This file helps ensure proper builds

[phases.setup]
# Use Node.js 20 which has native File API support
nixPkgs = ["nodejs_20", "npm-10_x"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

